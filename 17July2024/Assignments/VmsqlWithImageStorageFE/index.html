<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="./index.css">


</head>
<body>
   
   
    <div class="container">
        <div style="text-align: end;">

            <button class="btn btn-primary"  data-bs-toggle="modal" style="margin-top: 30px;"
            data-bs-target="#addProductModal" > Add Product </button>
        
    
        </div>
        <div class="row" id="row" style="margin-top: 30px;">
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
           
                <div class="card book-card">
                  <img
                    src="https://senablobstorage.blob.core.windows.net/imagecontainer/controller.jpeg"
                    class="card-img-top"
                    alt="Book Cover"
                  />
                  <div class="card-body text-center">
                    <h5 class="card-title">Controller</h5>
                   
                  </div>
                </div>
              
              </div>
        </div>
    </div>



    <div
                    class="modal fade"
                    id="addProductModal"
                    tabindex="-1"
                    aria-labelledby="addProductModalLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="addAuthorModalLabel">
                            Add New Product
                          </h5>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="mb-3">
                              <label for="newAuthorName" class="form-label"
                                >Product Name</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="newProductName"
                                required
                              />
                             
                            </div>
                            <div class="mb-3">
                                <label for="bookCategory" class="form-label"
                                  >Image Upload</label
                                >
                                <div class="input-group">
                                  <input
                                    class="form-control"
                                  
                                    type="file"
                                    id="ProductImg"
                                    required
                                  />
                                
                                </div>
                               
                              </div>
                            
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                          <button
                            id="AddProductBtn"
                            type="button"
                            class="btn btn-primary"
                            onclick="addProduct()"
                          >
                            Save Product
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
   

            <!-- Include Bootstrap JavaScript -->
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>

  <script src="./index.js"></script>
    
</body>
</html>
