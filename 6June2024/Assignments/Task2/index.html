<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thumbnail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div style="flex: 43%">
        <p style="font-size: 4.125vw;">
          <span class="open-sans-extraBold" style="color: #2f80ed"
            >FREE Gmail UI <br />
            IPhone & Android <br />
            Mockup</span
          >
          <span class="open-sans-extraBold">2024 <br /></span>
          <span class="open-sans-semiBold">Design template</span>
        </p>
        <ul>
          <span class="open-sans-extraBold" style="font-size: 2.875vw;">
            <li>Android</li>
            <li>IPhone</li>
          </span>
        </ul>
      </div>
      <div style="flex: 57%; margin-top: 150px;">
        <img
          style="flex: 25%; margin-right: 40px;"
          width="260px"
          height="450px"
          src="./Assets/Images/Group1.png"
          alt=""
        />
        <img
          style="flex: 25%;"
          width="260px"
          height="450px"
          src="./Assets/Images/Group2.png"
          alt=""
        />
      </div>

      <!-- <img style="position: absolute; top: 120px; left: 650px;" width="400px" height="450px" src="./Assets/Images/Group3.png" alt="">
      -->
    </div>
  </body>
</html>
