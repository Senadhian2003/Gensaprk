<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="border">
      <h1 style="text-align: center;" >Register</h1>
      <table>
        <tr>
          <td>
            <label for="">Name</label>
          </td>
          <td>
            <input
              type="email"
              class="form-control"
              id="InputEmail"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              onblur="validateName()"
            />
            <small id="emailHelp" 
              >We'll never share your email with anyone else.</small
            >
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Phone</label>
          </td>
          <td>
            <input
            type="tel"
            class="form-control"
            id="InputPhone"
            aria-describedby="phoneHelp"
            placeholder="Enter Mobile no"
            inputmode="numeric"
            onblur="validatePhoneNumber()"
          />
            <small id="phoneHelp" 
              >We'll never share your Phone number with anyone else.</small
            >
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Date of Birth</label>
          </td>
          <td>
            <input
              id="date"
              type="date"
              placeholder="Date"
              onblur="validateDate()"
              required
            />
            <small id="date-help" ></small>
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Age</label>
          </td>
          <td>
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="Age"
              disabled
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Gender</label>
          </td>
          <td>
            <div>
              <input
                class=""
                type="radio"
                name="gridRadios"
                id="gridRadios1"
                value="option1"
                checked
              />

              <label class="form-check-label" for="gridRadios1">
               Male
              </label>
              <br />
              <input
                class=""
                type="radio"
                name="gridRadios"
                id="gridRadios2"
                value="option2"
              />

              <label class="form-check-label" for="gridRadios2">
               Female
              </label>
            </div>
          </td>
          
        </tr>

        <tr>

            <td>
                Qualification
            </td>
            <td>
                <input class="qualification-checkbox"  type="checkbox" id="gridCheck1">
                <label class="" for="gridCheck1">
                 B.Tech
                </label>
                <br>
                <input class="qualification-checkbox" type="checkbox" id="gridCheck1">
                <label class="" for="gridCheck1">
                  M.Tech
                </label>
                <small id="qualification-help" ></small>
            </td>


        </tr>

        <tr>

            <td>
                <label for="browser">Profession</label>
            </td>

            <td>
                <input list="professions" name="Profession" id="profesion-input" onchange="validateProfession()">
                <datalist id="professions">
                    
                  </datalist>
                  <small id="profession-help" ></small>
            </td>

        </tr>

       





      </table>
      <div style="text-align: center;">
        <p style="color: red;" id="final-error" ></p>
        <button class="btn btn-primary" style="text-align: center; margin-left: auto; margin-right: auto;" onclick="submitData()" > Submit </button>
  
      </div>
      
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js" defer></script>
  </body>
</html>
